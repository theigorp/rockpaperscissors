<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player">
        <span id="name">PLAYER</span>
        <div class="stats jedan">
            <img id="profile"src="https://cdn1.iconfinder.com/data/icons/soccer-54/64/1-player-512.png" alt="">
            <span class="score player-score">SCORE: 0</span>
        </div>
        <div class="options">
            <div class="player-rock rock">
                <!-- <p>ROCK</p> -->
                <img src="assets/rock.png" alt="">
            </div>
            <div class="player-paper paper">
                <!-- <p>PAPER</p> -->
                <img src="assets/paper.png" alt="">
            </div>
            <div class="player-scissors scissors">
                <img src="assets/scissors.png" alt="">
            </div>
        </div>
    </div>
    <div class="computer">
        <span id="name">ROBOT</span>
        <div class="stats">
            <img id="profile" src="https://cdn-icons-png.flaticon.com/512/1114/1114521.png?w=360" alt="">
            <span class="score computer-score">SCORE: 0</span>
        </div>
        <div class="options">
            <div class="computer-rock rock">
                <!-- <p>ROCK</p> -->
                <img src="assets/rock.png" alt="">
            </div>
            <div class="computer-paper paper">
                <!-- <p>PAPER</p> -->
                <img src="assets/paper.png" alt="">
            </div>
            <div class="computer-scissors scissors">
                <img src="assets/scissors.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
